<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-animation div {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-container {
            margin-bottom: 1rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .feedback {
            display: none;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div style="left: 10%; top: 20%; width: 50px; height: 50px;"></div>
        <div style="left: 30%; top: 40%; width: 70px; height: 70px;"></div>
        <div style="left: 50%; top: 60%; width: 60px; height: 60px;"></div>
        <div style="left: 70%; top: 80%; width: 40px; height: 40px;"></div>
        <div style="left: 90%; top: 10%; width: 80px; height: 80px;"></div>
    </div>

    <div class="container">
        <h2>Введите пароль для доступа</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Введите пароль">
            <button onclick="checkPassword()">Войти</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loader');
            const feedback = document.getElementById('feedback');

            loader.style.display = 'block';
            feedback.style.display = 'none';

            // Симуляция проверки пароля (замените на реальную проверку)
            setTimeout(() => {
                loader.style.display = 'none';
                if (password === 'Val123') { // Замените на реальную проверку пароля
                    feedback.textContent = 'Авторизация успешна!';
                    feedback.style.color = 'green';
                    feedback.style.display = 'block';
                    // Отправка пароля Telegram боту
                    Telegram.WebApp.sendData(JSON.stringify({password: password}));
                } else {
                    feedback.textContent = 'Неверный пароль. Попробуйте еще раз.';
                    feedback.style.color = 'red';
                    feedback.style.display = 'block';
                }
            }, 1000); // Симулированная задержка
        }
    </script>
</body>
</html>
