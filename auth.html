<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #bb86fc;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #bb86fc;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            background-color: #9965e5;
            transform: scale(1.05);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .background-animation span {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #bb86fc;
            border-radius: 50%;
            animation: move 8s infinite linear;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span style="left: 10%; top: 20%;"></span>
        <span style="left: 30%; top: 40%;"></span>
        <span style="left: 50%; top: 60%;"></span>
        <span style="left: 70%; top: 80%;"></span>
        <span style="left: 90%; top: 10%;"></span>
    </div>

    <div class="container">
        <h2>Введите пароль для доступа</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Пароль" autocomplete="off">
        </div>
        <button onclick="submitPassword()">Войти</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function submitPassword() {
            let password = document.getElementById('password').value;
            tg.sendData(password);
            tg.close();
        }

        // Add floating animation to background elements
        const backgroundElements = document.querySelectorAll('.background-animation span');
        backgroundElements.forEach(element => {
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
        });
    </script>
</body>
</html>
